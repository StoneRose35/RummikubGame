

<div
cdkDropList
cdkDropListOrientation="horizontal"
[cdkDropListData]="figures"
[cdkDropListDisabled]="disabled"
(cdkDropListDropped)="drop($event)"
[ngClass]="{'rk-inactive': disabled === true}"
[cdkDropListEnterPredicate]="isEnabled"
class="rk-series"
>
<div class="rk-figure" *ngFor="let item of figures" cdkDrag>
    <div class="figure-placeholder" *cdkDragPlaceholder></div>
    <h3 [style.color]="item.clr" class="rk-figure-number">{{item.representation}}</h3>
</div>
</div>
